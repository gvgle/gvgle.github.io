<style>body { touch-action: none;}</style>
<img id="dragon" src="062514B6-06C2-4A47-9D06-587A277CB3E2.jpeg" style="position:absolute;">
<button onclick="document.getElementById('dragon').style.left='800px'; document.getElementById('dragon').style.top='300px';" style="font-size:80px;">移动图片</button>
<button onclick="document.getElementById('dragon').style.left=document.getElementById('dragon').offsetLeft+50+'px'" style="font-size:60px">无限增加</button>
<button onclick="document.getElementById('dragon').style.left=document.getElementById('dragon').offsetLeft-50+'px'" style="font-size:60px">无限减少</button>
<button onclick="document.getElementById('dragon').style.top=document.getElementById('dragon').offsetTop-50+'px'" style="font-size:60px">无限向上</button>
<button onclick="document.getElementById('dragon').style.top=document.getElementById('dragon').offsetTop+50+'px'" style="font-size:60px">无限向下</button>
