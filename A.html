<script>
const god = {
  name: "God",
  health: 100,
  attack: 20,
  defense: 10
};

const priest = {
  name: "Priest",
  health: 80,
  attack: 10,
  defense: 20
};

const ghost = {
  name: "Ghost",
  health: 50,
  attack: 30,
  defense: 5
};

const warrior = {
  name: "Warrior",
  health: 120,
  attack: 25,
  defense: 15
};

const civilian = {
  name: "Civilian",
  health: 60,
  attack: 5,
  defense: 5
};

function attack(attacker, defender) {
  const damage = attacker.attack - defender.defense;
  if (damage > 0) {
    defender.health -= damage;
    console.log("${attacker.name} attacked ${defender.name} and dealt ${damage} damage.");
  } else {
    console.log("${attacker.name} attacked ${defender.name} but did no damage.");
  }
}

console.log("Welcome to the game!");

attack(warrior, ghost);
attack(priest, warrior);
attack(civilian, ghost);
console.log(god); 
</script>
